name: Otomatik Analiz

on:
  schedule:
    # Her 30 dakikada bir çalıştır
    - cron: '*/30 * * * *'
  workflow_dispatch: # Manuel çalıştırma için

permissions:
  contents: write  # JSON dosyalarını pushlamak için

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run analysis
      run: |
        python -c "
        import time
        import threading
        from datetime import datetime
        from binance_websocket import BinanceWebSocket
        from correlation_analyzer import CorrelationAnalyzer
        from price_volume_analyzer import PriceVolumeAnalyzer
        from correlation_change_tracker import CorrelationChangeTracker
        
        # Hızlı analiz (tek seferlik)
        print('Analiz başlatılıyor...')
        
        ws = BinanceWebSocket()
        pairs = ws.get_usdt_pairs()
        if not pairs:
            print('USDT çiftleri bulunamadı!')
            exit(1)
        
        # İlk 50 coin ile sınırla (hız için)
        pairs = pairs[:50]
        
        # WebSocket başlat
        ws.start_streaming()
        time.sleep(60)  # 1 dakika veri topla
        
        # Analiz yap
        price_data = ws.get_price_data()
        price_volume_data = ws.get_price_volume_data()
        
        if price_data:
            analyzer = CorrelationAnalyzer()
            correlation_matrix, high_corr, coin_analyses = analyzer.analyze_realtime_data(
                price_data=price_data,
                use_returns=True,
                resample_interval='1min'
            )
            analyzer.save_correlations(high_corr, 'realtime_correlations.json')
            analyzer.save_coin_analyses(coin_analyses, 'realtime_coin_correlations.json')
            analyzer.save_correlation_matrix(correlation_matrix, 'realtime_correlation_matrix.csv')
        
        if price_volume_data:
            pv_analyzer = PriceVolumeAnalyzer()
            coin_analyses_pv = pv_analyzer.analyze_price_volume_relationship(
                price_volume_data=price_volume_data,
                resample_interval='1min'
            )
            if coin_analyses_pv:
                pv_analyzer.save_analysis(coin_analyses_pv, 'price_volume_analysis.json')
            
            sudden_analyses = pv_analyzer.analyze_sudden_price_changes(
                price_volume_data=price_volume_data,
                thresholds=[1.0, 2.0, 5.0, 10.0],
                resample_interval='1min'
            )
            if sudden_analyses:
                pv_analyzer.save_sudden_analysis(sudden_analyses, 'sudden_price_volume_analysis.json')
        
        ws.stop_streaming()
        print('Analiz tamamlandı!')
        "
        
    - name: Commit and push results
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.json *.csv 2>/dev/null || echo "Dosya bulunamadı veya zaten ekli"
        if git diff --staged --quiet; then
          echo "Değişiklik yok, commit yapılmayacak"
        else
          git commit -m "Analiz sonuçları güncellendi - $(date +'%Y-%m-%d %H:%M:%S')" || echo "Commit başarısız"
          git push origin main || echo "Push başarısız"
        fi

