name: Otomatik Analiz

on:
  schedule:
    # Her 2 dakikada bir çalıştır (GitHub Actions otomatik olarak 5 dakikaya yuvarlar)
    # Minimum interval: 5 dakika, ama cron syntax'ı 2 dakika yazabiliriz
    - cron: '*/2 * * * *'
  workflow_dispatch: # Manuel çalıştırma için

permissions:
  contents: write  # JSON dosyalarını pushlamak için

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run fast analysis (anlık veriler)
      run: |
        echo "CoinGecko API kullanılıyor (HIZLI mod - sadece anlık veriler)..."
        python github_actions_analyze_fast.py
        
    - name: Commit and push results
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.json *.csv 2>/dev/null || echo "Dosya bulunamadı veya zaten ekli"
        if git diff --staged --quiet; then
          echo "Değişiklik yok, commit yapılmayacak"
        else
          git commit -m "Analiz sonuçları güncellendi - $(date +'%Y-%m-%d %H:%M:%S')" || echo "Commit başarısız"
          git push origin main || echo "Push başarısız"
        fi

