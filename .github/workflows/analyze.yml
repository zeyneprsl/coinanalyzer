name: Otomatik Analiz

on:
  schedule:
    # Her 30 dakikada bir çalıştır
    - cron: '*/30 * * * *'
  workflow_dispatch: # Manuel çalıştırma için

permissions:
  contents: write  # JSON dosyalarını pushlamak için

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
        
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        
    - name: Run analysis
      run: |
        python -c "
        import time
        import requests
        from datetime import datetime, timedelta
        from correlation_analyzer import CorrelationAnalyzer
        from price_volume_analyzer import PriceVolumeAnalyzer
        
        print('Analiz başlatılıyor...')
        
        # Popüler coinler (önceden tanımlı - exchangeInfo kullanmıyoruz)
        popular_coins = ['BTCUSDT', 'ETHUSDT', 'BNBUSDT', 'SOLUSDT', 'ADAUSDT', 
                         'XRPUSDT', 'DOGEUSDT', 'DOTUSDT', 'LINKUSDT', 'LTCUSDT',
                         'AVAXUSDT', 'MATICUSDT', 'UNIUSDT', 'ATOMUSDT', 'ETCUSDT',
                         'FILUSDT', 'TRXUSDT', 'XLMUSDT', 'ALGOUSDT', 'VETUSDT',
                         'AAVEUSDT', 'MKRUSDT', 'COMPUSDT', 'SANDUSDT', 'MANAUSDT',
                         'AXSUSDT', 'THETAUSDT', 'EOSUSDT', 'NEARUSDT', 'FLOWUSDT']
        
        print(f'{len(popular_coins)} coin için analiz yapılıyor...')
        
        # REST API ile geçmiş veri çek (klines endpoint - bölge kısıtlaması daha az)
        analyzer = CorrelationAnalyzer()
        
        print('Geçmiş veri analizi yapılıyor...')
        
        # Geçmiş veri analizi (REST API klines - bölge kısıtlaması yok)
        try:
            correlation_matrix, high_corr, coin_analyses = analyzer.analyze_historical_data(
                symbols=popular_coins,
                interval='1h',
                limit=200,
                use_returns=True,
                resample_interval='5min'
            )
            
            if correlation_matrix is not None and high_corr is not None:
                analyzer.save_correlations(high_corr, 'realtime_correlations.json')
                analyzer.save_coin_analyses(coin_analyses, 'realtime_coin_correlations.json')
                analyzer.save_correlation_matrix(correlation_matrix, 'realtime_correlation_matrix.csv')
                print('✓ Korelasyon analizi kaydedildi!')
            else:
                print('⚠️  Korelasyon analizi sonucu boş!')
        except Exception as e:
            print(f'⚠️  Korelasyon analizi hatası: {e}')
        
        # Fiyat-Volume analizi için REST API kullan
        print('Fiyat-Volume analizi yapılıyor...')
        pv_analyzer = PriceVolumeAnalyzer()
        
        # REST API ile fiyat-volume verisi topla (24h ticker)
        price_volume_data = {}
        successful = 0
        
        for symbol in popular_coins:
            try:
                url = f'https://api.binance.com/api/v3/ticker/24hr?symbol={symbol}'
                response = requests.get(url, timeout=10)
                if response.status_code == 200:
                    data = response.json()
                    # Son 24 saatlik veriyi simüle et (birden fazla nokta)
                    now = datetime.now()
                    price_volume_data[symbol] = [
                        {
                            'timestamp': now - timedelta(hours=i),
                            'price': float(data['lastPrice']),
                            'volume': float(data['volume']) * (1 + i * 0.01),  # Simüle edilmiş volume
                            'price_change_percent': float(data['priceChangePercent'])
                        }
                        for i in range(24, 0, -1)  # Son 24 saat
                    ]
                    successful += 1
                elif response.status_code == 451:
                    print(f'⚠️  {symbol}: Bölge kısıtlaması (HTTP 451) - atlanıyor')
                    continue
                else:
                    print(f'⚠️  {symbol}: HTTP {response.status_code} - atlanıyor')
                    continue
            except Exception as e:
                print(f'⚠️  {symbol}: Hata - {e}')
                continue
            time.sleep(0.1)  # Rate limit için
        
        print(f'✓ {successful}/{len(popular_coins)} coin için veri toplandı')
        
        if price_volume_data:
            try:
                coin_analyses_pv = pv_analyzer.analyze_price_volume_relationship(
                    price_volume_data=price_volume_data,
                    resample_interval='1min'
                )
                if coin_analyses_pv:
                    pv_analyzer.save_analysis(coin_analyses_pv, 'price_volume_analysis.json')
                    print('✓ Fiyat-Volume analizi kaydedildi!')
                else:
                    print('⚠️  Fiyat-Volume analizi sonucu boş!')
            except Exception as e:
                print(f'⚠️  Fiyat-Volume analizi hatası: {e}')
        
        print('Analiz tamamlandı!')
        "
        
    - name: Commit and push results
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add *.json *.csv 2>/dev/null || echo "Dosya bulunamadı veya zaten ekli"
        if git diff --staged --quiet; then
          echo "Değişiklik yok, commit yapılmayacak"
        else
          git commit -m "Analiz sonuçları güncellendi - $(date +'%Y-%m-%d %H:%M:%S')" || echo "Commit başarısız"
          git push origin main || echo "Push başarısız"
        fi

