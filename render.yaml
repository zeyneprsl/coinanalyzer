services:
  # Background Worker - main.py çalıştırır (analiz servisi)
  - type: worker
    name: coinanalyzer-worker
    env: python
    buildCommand: |
      python -m pip install --upgrade pip
      pip install -r requirements.txt
    startCommand: python main.py
    pythonVersion: "3.11"
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: RENDER
        value: true
      # GitHub token ekleyin (otomatik push için)
      # - key: GITHUB_TOKEN
      #   value: your_github_token_here

